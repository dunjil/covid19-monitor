name: ncov19_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: 0.12.0+4
  intl: any
  flutter_launcher_icons: ^0.7.4
  youtube_player_flutter: ^6.1.0+4
  material_design_icons_flutter: ^4.0.5045
  line_icons: ^0.2.0
  responsive_screen: ^1.0.0
  google_fonts: 0.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "images/appicon.png"


flutter:


  uses-material-design: true

  assets:
    - images/
  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Black.ttf
         - asset: fonts/Roboto-BlackItalic.ttf
         - asset: fonts/Roboto-Bold.ttf
         - asset: fonts/Roboto-BoldItalic.ttf
         - asset: fonts/Roboto-Medium.ttf
         - asset: fonts/Roboto-Regular.ttf
         - asset: fonts/Roboto-Black.ttf

     - family: Raleway
       fonts:
        - asset: fonts/Raleway-Black.ttf
        - asset: fonts/Raleway-Bold.ttf
        - asset: fonts/Raleway-Medium.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
